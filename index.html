<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script></script>
</head>
<body>
   <div id="container">
       <div id="tablo">
           <p class="calculation">0</p>
           <p class="answer">0</p>
       </div>
       <button class="buttons reset">ะก</button>
       <button class="buttons negative">+/-</button>
       <button class="buttons percent">%</button>
       <button class="buttons sign divide">/</button>
       <button class="buttons numbers seven">7</button>
       <button class="buttons numbers eight">8</button>
       <button class="buttons numbers nine">9</button>
       <button class="buttons sign multiply">*</button>
       <button class="buttons numbers four">4</button>
       <button class="buttons numbers five">5</button>
       <button class="buttons numbers six">6</button>
       <button class="buttons sign minus">-</button>
       <button class="buttons numbers one">1</button>
       <button class="buttons numbers two">2</button>
       <button class="buttons numbers three">3</button>
       <button class="buttons sign plus">+</button>
       <button id="null"  class="buttons numbers null">0</button>
       <button class="buttons comma">,</button>
       <button class="buttons equally">=</button>
   </div>
   <script src="app.js"></script>
</body>
</html>
